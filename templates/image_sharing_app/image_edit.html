{% extends "image_sharing_app/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Image - ImageShare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Edit Image</h3>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'image_detail' image.pk %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
